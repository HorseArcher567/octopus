# Multi-Service Demo 客户端配置文件

# RPC 客户端配置
# 支持两种模式：etcd 服务发现模式 或 直连模式

# ============================================================================
# 方式1：etcd 服务发现模式（生产环境推荐）
# ============================================================================
client:
  # 目标应用名称（在服务发现系统中注册的名称）
  appName: multi-service-demo
  
  # etcd 地址列表
  etcdAddr:
    - localhost:2379
    - localhost:2381
    - localhost:2383
  
  # Keepalive 配置
  enableKeepalive: true
  keepaliveTime: 10s
  keepaliveTimeout: 3s
  permitWithoutStream: true

